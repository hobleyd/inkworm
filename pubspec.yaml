name: inkworm
description: "An paginated ePub reader"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.19.1
  flutter_riverpod: ^3.0.1
  logger: ^2.6.1
  mockito: ^5.5.0
  riverpod_annotation: ^3.0.3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.7.1
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  google_fonts: ^6.3.2
  riverpod_lint: ^3.0.3
  riverpod_generator: ^3.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/inkworm.png
    - assets/google_fonts/
    - pubspec.yaml

flutter_launcher_icons:
  image_path: 'assets/inkworm.png'
  android: true
  ios: true
  remove_alpha_ios: true
  macos:
    generate: true
  web:
    generate: false
  windows:
    generate: true